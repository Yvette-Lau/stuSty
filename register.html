<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stuRegister</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/register.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-register">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form action="#" id="register-form" method="post" role="form" style="none">
									<h2>REGISTER</h2>
									<div class="form-group">
										<input type="text" id="username" name="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" id="email" name="email" tabindex="1" class="form-control" placeholder="Email Adreess" value="">
									</div>
									<div class="form-group">
										<input type="password" id="password" name="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" id="confirm-password" name="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" id="register-submit" name="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 col-xs-offset-5 tabs">
								<a href="#" id="register-form-link"><div class="register">Return</div></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
