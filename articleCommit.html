<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提交作文</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css"/>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery.validate.min.js"></script>
	<script src="./js/articleCommit.js"></script>
	<link rel="stylesheet" href="./css/articleCommit.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
</head>
<body>
	<div class="content">
		<div class="titleModle">
			<div class="titleName">
				<label for="topicLabel" id="topicLabel">题目：</label>
				<p id="topicAss">眼中生活的苟且</p>
			</div>
		</div>

		<div class="descrModle">
			<label for="descrName" id="descrName">描述：</label>
			<div class="descrShow">
				<p id="descrition">
					Some universities now offer their courses on the Internet so that people can study online. Is this a positive or negative development?
				</p>
			</div>
		</div>

		<div class="articleModle">
			<label for="articleName" id="articleName">我的作文：</label>
			<div class="row">
				<div class="col-md-1">
					<div class="row">
						<div class="col-md-5 col-md-offset-7">
							<i class="fa fa-clock-o fa-2x" aria-hidden="true" id="clockPro"></i>
						</div>
					</div>
				</div>
				<div class="col-md-11">
					<div class="row">
						<div class="col-md-11">
							<div class="progress progress-striped active" id="progBar">
								<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%">
									<span class="sr-only">40%完成</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<div class="articleShow">
				<form action="" role="form" id="articleArea">
					<div class="form-group">
						<textarea name="article" id="article" class="ckeditor" cols="120" rows="40"  placeholder="请输入您的作文..."></textarea>
					</div>
					<div class="submitModle">
						<div class="row">
							<div class="col-md-2 col-md-offset-10">
								<button type="submit" class="btn btn-success">提交</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
</body>
</html>
