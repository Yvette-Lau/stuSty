<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stuLogin</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/stuLogin.js"></script>
	<link rel="stylesheet" href="./css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/stuLogin.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="#" method="post" role="form" style="display:block;">
									<h2>LOGIN</h2>
									<div class="form-group">
										<input type="text" id="username" name="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" id="password" name="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="col-xs-6 form-group pull-left checkbox">
										<input type="checkbox" id="checkbox1" name="remember">
										<label for="checkbox1">Remember Me</label>
									</div>
									<div class="col-xs form-group pull-right">
										<input type="submit" id="login-submit" name="login-submint" tabindex="4" class="form-control btn btn-login" value="LOGIN">
									</div>
								</form>
								<form action="#" id="register-form" method="post" role="form" style="display:none;">
									<h2>REGISTER</h2>
									<div class="form-group">
										<input type="text" id="username" name="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" id="email" name="email" tabindex="1" class="form-control" placeholder="Email Adreess" value="">
									</div>
									<div class="form-group">
										<input type="password" id="password" name="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" id="confirm-password" name="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" id="register-submit" name="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 tabs">
								<a href="#" class="active" id="login-form-link"><div class="login">LOGIN</div></a>
							</div>
							<div class="col-xs-6 tabs">
              					<a href="#" id="register-form-link"><div class="register">REGISTER</div></a>
           					 </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
